<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
</head>
<body>
<h1>Cadastro de Produtos</h1>
<form name="form-cadastro" method="post">
    <label for="nome">Nome do produto:</label>
    <input id="nome" name="nome" placeholder="nome produto"> <br/>
    <label for="desc">Descricao:</label>
    <input id="desc" name="desc" placeholder="description"><br>
    <label for="valor">Valor R$:</label>
    <input id="valor" name="valor" placeholder="valor">
    <br/><br/>
    <input type="submit" value="Cadastrar">
</form>


</body>
</html>
