<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Novo Produto</title>
</head>
<body>

<div layout:fragment="conteudo">
    <h1>Cadastro de Produtos</h1>
    <form name="form-cadastro" method="post" action="#" th:action="@{/produtos/salvar}" th:object="${produto}">
        <label for="nome">Nome do produto:</label>
        <input id="nome" name="nome" th:field="*{nome}" placeholder="nome produto"> <br/>
        <label for="desc">Descricao:</label>
        <input id="desc" name="descricao" th:field="*{descricao}" placeholder="description"><br>
        <label for="valor">Valor R$:</label>
        <input type="text" id="valor" name="valor" th:field="*{valor}" placeholder="valor">
        <br/><br/>
        <input type="submit" value="Cadastrar">
    </form>

</div>
</body>
</html>
